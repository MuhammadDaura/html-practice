<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Class Table</title>  
    <style>  
        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  
        th, td {  
            border: 1px solid black;  
            padding: 8px;  
            text-align: left;  
        }  
        th {  
            background-color: #f2f2f2;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  
    <h2>Basic HTML Table</h2>  
    <table>  
        <thead>  
            <tr>  
                <th>Hussein</th>  
                <th>Muhammad</th>  
                <th>22</th>  
            </tr>  
        </thead>  
        <tbody>  
            <tr>  
                <td>Buhari</td>  
                <td>Musa</td>  
                <td>19</td>  
            </tr>  
            <tr>  
                <td>Isa</td>  
                <td>Yusuf</td>  
                <td>21</td>  
            </tr>  
            <tr>  
                <td>Zainab</td>  
                <td>Muhammad</td>  
                <td>18</td>  
            </tr>  
            <tr>  
                <td>Aisha</td>  
                <td>Haruna</td>  
                <td>17</td>  
            </tr>  
        </tbody>  
    </table>  
</body>  
</html>
